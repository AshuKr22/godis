worker_processes  1;

events {}

stream {
    # --- upstream pool ---
    upstream godis_cluster {
        server godis1:6379;
        server godis2:6379;
        server godis3:6379;
        # round-robin is the default   [oai_citation:0‡docs.nginx.com](https://docs.nginx.com/nginx/admin-guide/load-balancer/tcp-udp-load-balancer/?utm_source=chatgpt.com)
    }

    # --- TCP listener ---
    server {
        listen 6379;                 # Nginx’s public TCP port
        proxy_pass godis_cluster;    # forward to one of the back ends
        # optional: proxy_timeout 10s;
        # optional: proxy_connect_timeout 2s;
    }
}